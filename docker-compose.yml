  #       - 80:80
  #       - 81:81
  #   volumes:
  #       - ${PWD}/nginx-config/nginx.conf:/etc/nginx/nginx.conf
  #   #command: /bin/bash -c "nginx -g 'daemon off;'"
  #   ulimits:
  #     nproc: 65535
  #   networks:
  #     - test-net
volumes:
  es212-ms-data:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /logs/es212-ms/data
  es212-02-data:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /logs/es212-02/data
  es212-cli-data:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /logs/es212-cli/data
  logs:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /logs/all-log
networks:
  test-net:
    driver: overlay
    attachable: true

