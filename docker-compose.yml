version: '3.7'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: es212-ms
    environment:
      - node.name=es212-ms
      - cluster.name=es_v7
      - node.master=true
      - node.data=true
      - node.attr.zone=zone212
      - cluster.routing.allocation.awareness.attributes=zone
      - cluster.routing.allocation.awareness.force.zone.values=zone211,zone212
      - network.host=0.0.0.0
      - http.port=9201
      - transport.tcp.port=9301
      - discovery.seed_hosts=127.0.0.1:9300,127.0.0.1:9302,118.69.166.188:9301,118.69.166.188:9302
      - cluster.initial_master_nodes=es212-ms
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256M -Xmx256M"
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - network.host=_eth0_
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    volumes:
      - es212-ms-data:/usr/share/elasticsearch/data
      - logs:/var/log
      # - type: volume
      #   source: /logs/es212-ms/log
      #   target: /var/log
      # - type: volume
      #   source: esdata1
      #   target: /usr/share/elasticsearch/data
    networks:
      - elastic
      - ingress
    ports:
      - 9201:9201
      - 9301:9301
  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: es212-02
    environment:
      - node.name=es212-02
      - cluster.name=es_v7
      - node.master=false
      - node.data=true
      - node.attr.zone=zone212
      - cluster.routing.allocation.awareness.attributes=zone
      - cluster.routing.allocation.awareness.force.zone.values=zone211,zone212
      - network.host=0.0.0.0
      - http.port=9202
      - transport.tcp.port=9302
      - discovery.seed_hosts=127.0.0.1:9300,127.0.0.1:9301,118.69.166.188:9301,118.69.166.188:9302
      - cluster.initial_master_nodes=es212-ms
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256M -Xmx256M"
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - network.host=_eth0_
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    volumes:
      - es212-02-data:/usr/share/elasticsearch/data
      - logs:/var/log
    networks:
      - elastic
      - ingress
    ports:
      - 9202:9202
      - 9302:9302
  elasticsearch3:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: es212-cli
    environment:
      - node.name=es212-cli
      - cluster.name=es_v7
      - node.master=false
      - node.data=false
      - node.attr.zone=zone212
      - cluster.routing.allocation.awareness.attributes=zone
      - cluster.routing.allocation.awareness.force.zone.values=zone211,zone212
      - network.host=0.0.0.0
      - http.port=9200
      - transport.tcp.port=9300
      - discovery.seed_hosts=127.0.0.1:9301,127.0.0.1:9302
      - cluster.initial_master_nodes=es212-ms
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256M -Xmx256M"
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - http.cors.allow-methods="HEAD, GET, POST, PUT"
      - network.host=_eth0_
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    volumes:
      - es212-cli-data:/usr/share/elasticsearch/data
      - logs:/var/log
    networks:
      - elastic
      - ingress
    ports:
      - 9200:9200
      - 9300:9300
  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    container_name: kibana
    environment:
      ELASTICSEARCH_URL: http://es212-cli:9200/
    ports:
      - 5601:5601
    volumes:
      - logs:/var/log
    ulimits:
      nproc: 65535
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - ALL
    networks:
      - elastic
      - ingress
  nginx:
    image: nginx:1.14
    ports:
        - 80:80
        - 81:81
    volumes:
        - ${PWD}/nginx-config/nginx.conf:/etc/nginx/nginx.conf
    #command: /bin/bash -c "nginx -g 'daemon off;'"
    ulimits:
      nproc: 65535
    networks:
      - ingress
volumes:
  es212-ms-data:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /logs/es212-ms/data
  es212-02-data:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /logs/es212-02/data
  es212-cli-data:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /logs/es212-cli/data
  logs:
    driver: local
    driver_opts:
       o: bind
       type: none
       device: /logs/all-log
networks:
  elastic:
  ingress:


